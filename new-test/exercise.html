<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<h1>Race Registration!</h1>
<p>
<form action="/downloads"></form>
<label for="first">First Name:</label>
<input type="first" name="first" id="first" required>
<label for="last">Last Name:</label>
<input type="Last" name="Last" id="Last" required>
</p>
<p>Select a race:</p>
<p><input type="radio" name="race" id="5k" required>
    <label for="5k">Fun Run 5k</label>
</p>
<p> <input type="radio" name="race" id="half" required>
    <label for="half">Half Marathon</label>
</p>
<p><input type="radio" name="race" id="full" required>
    <label for="full">Full Marathon</label>
</p>
<p>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" required>

    <label for="password">Password</label>
    <input type="text" name="password" id="password" required>
</p>
<p>
    <label for="Age">Select Age Group</label>
    <select name="Age" id="Age">
        <option value="under">Under 18</option>
        <option value="18">18-30</option>
        <option value="30">30-50</option>
        <option value="50">Above 50</option>
    </select>
</p>
<button>Register</button>

<body>

</body>

</html>
